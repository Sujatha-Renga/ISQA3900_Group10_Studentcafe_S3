{% extends 'cafe/base.html' %}
{% load static %}
{% block title %}
    My Orders
{% endblock %}

{% block content %}
<table class="table table-striped table-hover">
                <thead style="background-color: #5AC8FA">
                    <tr>


    <th> Order ID </th>

    <th> Created Date </th>
                    </tr>
                </thead>
                <tbody>
<tr>



    {% for order in orders %}



<div class="item">

    <td>   <a href="{% url 'orders:order_detail' user.id order.id %}">
        Order No {{ order.id }} </a> </td>

       <td>{{ order.created }} </td>
</tr>
        &#9;
</div>

      {% endfor %}
                </tbody>
</table>
{% endblock %}
